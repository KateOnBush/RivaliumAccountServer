name: Deployment

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH Deployment
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            docker stop account-server || true
            docker rm account-server || true
            
            cd ~/production/account-server/
            git pull origin production
            git status
            docker run -d -t --name account-server -p 1840:1840 account-server-im:latest
